<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="score-container">
			<div class="score-box score-box-circle move">
				<p class="circle-score">0</p>
				<div class="circle circle-small"></div>
			</div>
			<div class="score-box score-box-cross">
				<p class="cross-score">0</p>
				<div class="cross cross-small"></div>
			</div>
		</div>
		<h2 class="player-turn circle-turn">Player turn</h2>
		<div class="game-board"></div>
		<button class="play-again-btn btn">Play Again!</button>
		<button class="reset-btn btn">Reset Score!</button>
		<!-- <button class="reset-rounds-btn btn">Reset Score!</button> -->
	</body>
</html>
